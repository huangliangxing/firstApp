<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/ui-bazhuatuan.css">
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <style type="text/css">
            #header{background: #fff;box-sizing: border-box;}
            img{width: 1.5em;height:1.5em;}
            .mine_logo img{width:4em;height: 2.2em;}
            #setting{margin-top:0.5em;}
        </style>
    </head>
    <body class="um-vp" ontouchstart>
    	<div id="header" class="ub c-green t-wh h-pd ub-ac">
	            <div class="ub ub-f1" style="margin-top: 0.5em;">
	                <div class="ub ub-f1">
						
					</div>
					<div id="" class="ub ub-f1 mine_logo">
						<img src="css/images/logo.png"/>
					</div>
					<div id="setting" onclick="setting()">
						<img src="css/images/setting.png"/>
					</div>
	            </div>

        	</div>
       
    </body>
    <script>
        zy_init();
        appcan.ready(function() {
            isIPhoneX()
        });
		function loadmailbox(){
			uexWindow.evaluateScript('root','0','loadmailbox()');
		}
		function setting(){
		    uexWindow.open("setting",'0',"setting.html","2","","","0");
		}
		function isIPhoneX(fn){
              var u = navigator.userAgent;
              var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
              // alert(isIOS)
              // // iPhone X、iPhone XS
              var isIPhoneX = /iphone/gi.test(window.navigator.userAgent) && window.devicePixelRatio && window.devicePixelRatio === 3 && window.screen.width === 375 && window.screen.height === 812;
              console.log(isIPhoneX)
      
              // iPhone XS Max
              var isIPhoneXSMax = /iphone/gi.test(window.navigator.userAgent) && window.devicePixelRatio && window.devicePixelRatio === 3 && window.screen.width === 414 && window.screen.height === 896;
              console.log(isIPhoneXSMax)
              // iPhone XR
              var isIPhoneXR = /iphone/gi.test(window.navigator.userAgent) && window.devicePixelRatio && window.devicePixelRatio === 2 && window.screen.width === 414 && window.screen.height === 896-88;
              console.log(isIPhoneXR)
              
              if (isIOS) {        
                    // alert(window.screen.height)
                  if (window.screen.height >=812){
                  // if (isIPhoneX || isIPhoneXSMax || isIPhoneXR){
                      //是iphoneX
                      //alert('是iphoneX')
                     $("#header").css({'height':'5em','padding-top':'2em'});
      //            
                  }else{
                      $("#header").css({'height':'4em','padding-top':'1em'});
                    // // alert('不是iphoneX')
                  }
              }else{
                  $("#header").css({'height':'3em','padding-top':'0em'})
                // alert('不是ios')
              }
          }
    </script>
</html>
