<script>
        zy_init();
        var platform,oid;
        window.uexOnload = function(type){
			var params = zy_parse();
	    	oid = params.oid;
            if (!type) {
                uexWindow.setBounce("0");
                uexWindow.showBounceView("0", "#FFF", "0");
                uexWindow.showBounceView("1", "#FFF", "0");
                gettuandetail(oid); 
                getOrder(oid);
                uexWidgetOne.cbGetPlatform = function(opId,dataType,data){
                    platform = data;
                }////////取手机系统
                uexWidgetOne.getPlatform();         
            }	
			
        }
		function gettuandetail(oid){
		    uexWindow.toast(1,5,"加载中",0);
		    lat=window.localStorage.getItem("iwhtuanlat");
            lng=window.localStorage.getItem("iwhtuanlng");
			url=weburl+'orderinfo.php?oid='+oid;
			if(lat && lng) url +='&lat='+lat+'&lng='+lng;
			$zy.getJSON(
    			url,
    			function(data){
    			    tid=data.tid;
    			    oid=data.oid;
    			    sid=data.sid;
    				$("#tuaninfo").click(function(){
    					uexWindow.open('p_desc'+tid,'0','pdesc_shell.html?tid='+tid,'2','','','0');
    				});
    				$("#sellerinfo").click(function(){
                        uexWindow.open('seller_head','0','seller_header.html?sid='+sid,'2','','','0',0);
                    });
                    $("#seetuanmore").click(function(){
                        uexWindow.open('pdetail_shell','0','pdetail_shell.html?tid='+tid,'2','','','0');
                    });
                    /*
    				$("#tuanpic").css("background-image", "url("+data.thumb+")");
    				$("#sname,#sname1").html(data.sname);
    				$("#subject").html(data.subject);
    				$("#price").html('&yen;'+data.team_price);
    				$("#market_price").html('&yen;'+data.market_price);
    				*/
    				$("#xuzhi").html(data.xuzhi);
    				$("#address").html(data.s_address);
    				$("#distance").html(data.distance);
    				if(data.cantuikuan==0){
    					$(".bzt-tag").addClass("bzt-tag_off");
    					$(".bzt-tag").eq(0).html('不支持随时退款');
    					$(".bzt-tag").eq(1).html('不支持过期退款');
    				}
                    $("#tellcall").click(function(){
                        if(platform==1){uexCall.dial(data.s_tel);}
                        if(platform==0){uexCall.call(data.s_tel);}
                    });
                    
    				$("#orderid").html(data.oid);
    				$("#tname").html(data.tname);
    				$("#dateline").html(data.dateline);
    				$("#mobile").html(data.mobile);
    				$("#num").html(data.num);
    				$("#origin").html('&yen;'+data.origin);
    				
    				$(".sel-img").height($(".sel-img").eq(0).width()*11/16);
    				
    				if(data.express=='Y'){
    				    $("#expressinfo").removeClass("uhide");
    				    $("#ex_name").html(data.ex_name);
                        $("#ex_address").html(data.ex_address);
                        $("#ex_type").html(data.ex_type);
                        $("#ex_remark").html(data.ex_remark);
    				}
    				state=data.state;
    				if(state=='close'){
    				    $("#close").removeClass("uhide");
    				    $("#tuaninfo").unbind("click");
    				}else if(state=='unpay'){
    				    $("#unpay").removeClass("uhide");
    				    $("#unpay").click(function(){
                            uexWindow.open('pay',0,'pay.html?oid='+oid,2,'','',0);
                        });
    				}else{
    				    getquaninfo(oid);
    				    if(data.express=='N')
    				        $("#unuse").removeClass("uhide");
    				    if(state=='unuse'){
                            $("#refundclick").removeClass("uhide");
                            $("#refundclick").click(function(){
                                uexWindow.open('askrefund_shell',0,'askrefund_shell.html?oid='+oid,2,'','',0);
                            });
                        }else if(state=='unrate'){
                            $("#unrate").removeClass("uhide");
                            if(data.express=='Y')$("#ex_refund").removeClass("uhide");
                            $("#unrate").click(function(){
                                uexWindow.open('order_rate_shell',0,'order_rate_shell.html?oid='+oid,2,'','',0);
                            });
                            $("#ex_refund").click(function(){
                                uexWindow.open('askrefund_shell',0,'askrefund_shell.html?oid='+oid,2,'','',0);
                            });
                        }else if(state=='askrefund' ||state=='berefund'||state=='norefund'){
                            $("#refundinfo").removeClass("uhide");
                            $("#refundinfo").click(function(){
                                uexWindow.open('refundview_shell',0,'refundview_shell.html?oid='+oid,2,'','',0);
                            });
                        }else{
                            $("#finish").removeClass("uhide");
                            $("#score").html(data.score+'分');
                            var percent=data.score*20;
                            $("#star").css("width",percent+'%');
                        }
    				} 
    				//$("#allcontentcont").show();
    				uexWindow.closeToast();
    			}
    		);
    	}   	
    	function getquaninfo(oid){
    	    quanurl=weburl+'getquan.php?oid='+oid;
            $zy.getJSON(
                quanurl,
                function(data){
                    var s=zy_tmpl(tmpstr,data.quan,zy_tmpl_count(data.quan));
                    $("#quaninfo").html(s);
                    $("#expire_time").html(data.expire_time);
                }
            );
    	}
    	function getOrder(oid){
    	    url1=weburl+"myOrderInfo.php?oid="+oid;
    	    var imgUrl="http://www.tastingbutler.com/static/";
    	    $zy.getJSON(
    	        url1,
    	        function(data){
    	            for(var i=0;i<data.myOrder.length;i++){
    	                //img=imgUrl+data.myOrder[i].image;
    	                title=data.myOrder[i].title;
    	                title=title.substring(0,14)+"...";
    	                var str='<div class="ub ub-f1 uinn ubb b-gra2 ub-ac ub-pc">'+
                                    '<div class="umar-r sel-img" id="tuanpic" style="background: url('+data.myOrder[i].image+') center center no-repeat #fff; -webkit-background-size: auto 100%;background-size: auto 100%;"></div>'+
                                    '<div class="ub ub-f1 ub-ver">'+
                                        '<div class="ut-s fwb ulev0" id="sname">'+data.myOrder[i].pname+'</div>'+
                                        '<div class="fwb ulev-3n t-gra pt3" id="subject">'+title+'</div>'+
                                        '<div class="ub ulev0 pt3"><div class="t-green umar-r" id="price">'+data.myOrder[i].team_price+'</div><div class="t-gra ulev-3 price-del pt3" id="market_price">'+data.myOrder[i].market_price+'</div></div>'+
                                    '</div>'+
                                    '<div class="rarr"></div>'+
                                '</div>';
                         $('#tuaninfo').append(str);
                         $(".sel-img").height($(".sel-img").eq(0).width()*11/16);
    	            }
    	        }
    	    )
    	}
    </script>
