    <script>
    	zy_init();
		function Int(s){
			return int(s);
		}
        window.uexOnload = function(type){
            if (!type) {
		
            }
        }
		function closepop(){
			uexWindow.evaluateScript('post',0,'closeface()')
		}
		function insertface(faceid){
			uexWindow.evaluatePopoverScript("post","content","faceincont("+faceid+")");
		}
		
		i=88;
		html='<ul>'
		for(i=1;i<=88;i++){
			oi=i;
			i=i.toString();
			i.length==1?j='0'+i:j=i;
			html+='<li onclick="insertface('+oi+');"><img width="80%" height="80%" src="images/post/smile/em/em'+j+'.gif" /></li>';
			if(oi%24==0){
				html+='</ul><ul>';
			}
		}
		html+='</ul>';
		$('.bd').append(html);
		var s=window.getComputedStyle($$('allem'),null);
		var em = Int(s.fontSize);
		//var w = 320;
		//var h = 480;
		var w = Int(s.width);
		var h = Int(window.innerHeight);
		var fw = Int(w/6);
		var fh = Int(fw*4);
		var hhd = Int(em);
		var hh = Int(h/2);
		var ch = Int(fh)+Int(hhd);
		//alert(w+","+h+","+hh);
		//$('#hidehit').css('width',w);

		$('#allem').css('height',hh);
		//$('#allem').css('width',w);
		//$('.bd').css('height',fh);
		$('.bd ul li').css('width',fw);
		$('.bd ul li').css('height',fw);
		//$('.hd ul li').css('height',hhd);
		//alert(w+","+h+","+ch+","+hh);
		if(window.localStorage.getItem("platform")==0){
			$(".bd li img").width(30);
			$(".bd li img").height(30);
		}
		TouchSlide({
			slideCell:"#allem"
		});
    </script>
