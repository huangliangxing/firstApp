<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/ui-bazhuatuan.css">
        <script src="js/jquery-1.6.4.min.js"></script>
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
        <script src="js/zy_json.js"></script>
        <script src="js/all.js"></script>
    </head>
    <body class="um-vp c-gra" ontouchstart>
        <div id="page_0" class="ub ub-ver" tabindex="0">
			<div class="ub uinn6" onClick="getnewcate(0,0,0,'全部分类')">
				<div class="ub uinn6 ub-f1 uba b-gra2 c-f7 uc-a4 ub-pc ulev-1">更多</div>
            </div>
            <div class="ub ub-ver ub-f1 uinn" id="allcates"></div>        
        </div>
    </body>
    <script>
        zy_init();
		window.uexOnload = function(type){
            if (!type) {
				uexWindow.setBounce("0");
				getallcates();
			}
        }
		
		function getallcates(){
				   uexWindow.toast(0,5,"加载中",2000);
			$zy.getJSON(
				webrul+'cate.php',
				function(data){
					$("#allcates").html(data);
					uexWindow.closeToast();
				},
				'text'
			);
		}
    </script>
