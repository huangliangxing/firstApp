<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/ui-bazhuatuan.css">
        <script src="js/jquery-1.6.4.min.js"></script>
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
        <script src="js/zy_json.js"></script>
        <script src="js/zy_tmpl.js"></script>
    </head>
   <body class="um-vp ub ub-ver" ontouchstart>
       <div class="ub ub-f1 ub-pc ub-ac uhide" id="noresult">
            <div class="ub ub-pc ub-ac ub-ver">
                <div class="logo-notuan"></div>
                <div class="ulev-1 t-gra6 pt2">暂无此信息</div>
            </div>
        </div>
    </body>
<script>
	zy_init();
	var url=weburl+'nouselist.php?ac=quan';
	var str='<div class="ubtb ub uinn" onclick="uexWindow.open(\'p_desc${tid}\',0,\'pdesc_shell.html?tid=${tid}\',2,\'\',\'\',0);">'+
            '<div class="ub ub-f1 ub-ver ub-pc">'+
                '<div class="ut-s fwb ulev0">${subject}</div>'+
                '<div class="ub t-gra umar-t ulev-1">有效时间：${dateline}</div>'+
                '<div class="ub t-gra umar-t ulev-1">券号：${num}</div>'+
                '<div class="ub umar-t ulev-1 fwb">密码：${passward}【${zhuangtai}】</div>'+
            '</div>'+
            '<div class="ub ub-pc ub-ac"><img style="width:5em;height:5em;" src="http://qr.liantu.com/api.php?text=${num}"/></div>'+
        '</div>';
	window.uexOnload = function(type){
            if (!type) {
                uexWindow.setBounce("0");
				loadtuanlist();		
            }
    }
	
	function loadtuanlist(){
		uexWindow.toast(1,5,"加载中",0);
		$zy.getJSON(
			url,
			function(data){
				tuanno=data.tuanno;
				var html;
				if(tuanno>0){
					html=zy_tmpl(str,data.tuandata,zy_tmpl_count(data.tuandata));
					$("body").append(html);
				}else{
					$("#noresult").removeClass("uhide");
				}
				
				uexWindow.closeToast();
			}
		);
	}
</script>
</html>
