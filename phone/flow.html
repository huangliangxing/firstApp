<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/ui-bazhuatuan.css">
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="ub c-green t-wh h-pd">
                <div class="ub ub-ac ub-pc pt2" ontouchstart="zy_touch()" onclick="uexWindow.close('-1');">
                    <div class="ub goback ub-ac"></div>
                </div>
                <div class="ub ub-f1 ub-ac ub-pc ulev1n pt2">收支记录</div>
                <div class="ub ub-ac ub-pc pt2" style="visibility:hidden;">
                    <div class="h-sear"></div>
                </div>
            </div>
            <div class="ub ub-ac c-wh uinn" id="infoDiv">
                <div class="ub-f1 ub ub-ver">
                    <div class="ulev0n">账户余额</div>
                    <div class="t-green pt2" id="money">&yen;0.00</div>
                </div>
                <!--
                <div onclick="recharge()" class="uhide ulev0n umar-r uba uinn12 bra0 b-org2 t-org2">充值</div>
                <div onclick="withdraw()" class="ulev0n uba uinn12 bra0 b-org2 t-org2 uhide">提现</div>
                -->
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->

        
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
    </body>
    <script>
        var titHeight,money;
        appcan.ready(function() {
            isIPhoneX()
            titHeight = $('#header').offset().height+$('#infoDiv').offset().height;
            appcan.frame.open("content", "flow_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        function setMoney(mon){
            mon=parseFloat(mon).toFixed(2);
            money=mon;
            $("#money").html('&yen;'+mon);
        }
        function withdraw(){
            uexWindow.open('withdraw','0','withdraw.html?s=money','2','','',0);
        }
        function isIPhoneX(fn){
              var u = navigator.userAgent;
              var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
              // alert(isIOS)
              // // iPhone X、iPhone XS
              var isIPhoneX = /iphone/gi.test(window.navigator.userAgent) && window.devicePixelRatio && window.devicePixelRatio === 3 && window.screen.width === 375 && window.screen.height === 812;
              console.log(isIPhoneX)
      
              // iPhone XS Max
              var isIPhoneXSMax = /iphone/gi.test(window.navigator.userAgent) && window.devicePixelRatio && window.devicePixelRatio === 3 && window.screen.width === 414 && window.screen.height === 896;
              console.log(isIPhoneXSMax)
              // iPhone XR
              var isIPhoneXR = /iphone/gi.test(window.navigator.userAgent) && window.devicePixelRatio && window.devicePixelRatio === 2 && window.screen.width === 414 && window.screen.height === 896-88;
              console.log(isIPhoneXR)
              
              if (isIOS) {        
                    // alert(window.screen.height)
                  if (window.screen.height >=812){
                  // if (isIPhoneX || isIPhoneXSMax || isIPhoneXR){
                      //是iphoneX
                      //alert('是iphoneX')
                     $("#header").css({'height':'5em','padding-top':'2em'});
      //            
                  }else{
                      $("#header").css({'height':'4em','padding-top':'1em'});
                    // // alert('不是iphoneX')
                  }
              }else{
                  $("#header").css({'height':'3em','padding-top':'0em'})
                // alert('不是ios')
              }
          }
    </script>
</html>
