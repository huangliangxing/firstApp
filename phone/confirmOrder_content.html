<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/revise.css"/>
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart style="background: #fff;">
        <div id="address">
            <div id="" class="ub">
                <p class="ub-f1">郑州司科科技</p>
                <p>400-823-0371</p>
                    
            </div>
            <div>河南省郑州市河南省郑州市管城回族区绿都广场B栋1406</div>
        </div>
        <div id="myOrders">
            <ul>
               <li class="ub">
              <img src="css/images/shipin1.jpg"/>
              <div id="" class="ub-f1">
                  <p>稻花香极品大米</p>
                  <p>￥<span>5.8</span>元/斤</p>
              </div>
              <div class="number">
                  <div id="">
                        <img src="css/images/shipin1.jpg" class="delete"/>
                  </div>
                  <div id="" class="ub-ver">
                      <span id="">-</span>
                      <span id="">1</span>
                      <span id="">+</span>
                  </div>
              </div>
          </li>
            </ul>
        </div>
        <div id="kuaidi">
            <p>配送方式:</p>
            <p ><span class="ub-f1">顺丰快递</span><input name="kuaidi" type="radio" value="顺丰快递" checked=""/>￥10</p> 
            <p><span>圆通快递</span><input name="kuaidi" type="radio" value="圆通快递" />￥8</p> 
            <p><span>中通快递</span><input name="kuaidi" type="radio" value="中通快递" />￥12</p> 
        </div>
        <div id="beizhu" class="ub">
            <div id="">
                                                备注:
            </div>
            <div id="">
                <textarea name="" rows="" cols="" placeholder="留言给商家"></textarea>
            </div> 
        </div>
        <div id="myBalance">
                            我的余额:<span>1000</span>&nbsp;&nbsp;&nbsp;&nbsp;使用余额:<input type="checkbox" name="" id="" value="" checked=""/>
        </div>
        <div id="zhifu">
            <div id="">
                                                选择支付方式
            </div>
            <div id="" class="ub ub-ac">
                <img src="css/images/loginBg.png"/>
                <p class="ub-f1">微信支付</p>
                <input type="radio" name="zhifu" id="" value="微信支付" checked/>
            </div>
             <div id="" class="ub ub-ac">
                <img src="css/images/loginBg.png"/>
                <p class="ub-f1">支付宝客户端</p>
                <input type="radio" name="zhifu" id="" value="支付宝客户端" />
            </div>
        </div>
        <div id="fukuan" class="ub">
            <p id="" class="ub-f1">
                                        应付金额:<span>￥</span><span>100<span>
            </p>
            <div id="">
                                               提交订单
            </div>
            
        </div>
        
        
    </body>
    <script src="js/appcan.js"></script>
    <script src="js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });

    </script>
</html>
