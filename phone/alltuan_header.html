<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

        <meta charset="utf-8">

    </head>
    <body class="um-vp" ontouchstart>
    	<div class="up ub ub-ver c-wh" tabindex="0">
	        <div class="ub c-blue t-wh h-pd uhh" id="header">
	        	<div class="ub ub-ac ub-pc" style="margin-top: 0.5em;width: 0;" ontouchstart="zy_touch()" onclick="uexWindow.close('-1');">
	                <div class="ub goback ub-ac" style="position: relative;z-index: 2;"></div>
	            </div>
	            <div class="ub ub-f1 ub-ac ub-pc ulev1n" style="margin-top: 0.5em;">全部商品</div>
	            <!--
	            <div class="ub ub-ac ub-pc" style="margin-top: 0.5em;" onClick="uexWindow.open('search','0','search.html','2','','','0');">
	                <div class="h-sear1"></div>
	            </div>
	            -->
	        </div>
	        
			<div id="popmenu" style="display: block">
				<div id="pop" class="uh ub upoph">
					<div class="ub ub-f1 ub-ac upop_pl" onclick="openpop('pop');">
						<div class="cate_liststyle"></div>
						<div class="ub ub-f1 ulev0 ub-ac" id="catenamedes">全部分类</div>
						<div class="arrd"></div>
					</div>
					<!--
					<div class="ub ub-f1 ub-ac cate_spl" onclick="openpop('area');">
						 <div class="pin"></div>

						<div class="arrd"></div>
					</div>
					-->
					<div class="ub ub-f1 ub-ac upop_pl" onclick="openpop('sort');">
						<div class="sort"></div>
						<div class="ub ub-f1 ulev0 ub-ac" id="ordernamedes">智能排序</div>
						<div class="arrd"></div>
					</div>
				</div>

			<div id="content" class="ub-f1"></div>
		</div>
    </body>
    <script>
        zy_init();
        window.uexOnload = function(type){	
            if (!type) {
                isIPhoneX()
				loadindexcontent();
            }			
			window.onorientationchange=window.onresize=function(){
				zy_resize("content",0,$$("header").offsetHeight);
			}			
        }
		function openpop(n){
		    var titHeight = $$("header").offsetHeight+$$("popmenu").offsetHeight;
            uexWindow.openPopover(n, "0", n+".html?s=index", "", 0,titHeight, "", "", "", "4");
			//uexWindow.openPopover(n, "0", n+".html", "", 0, 0, "", "", "", "4");
		}
		function clospop(){
			var popArr = new Array("pop","area","sort","clubsubmenu");
			for(i=0;i<popArr.length;i++){
				uexWindow.closePopover(popArr[i]);	
			}
		}
		function loadindexcontent(){		
			zy_con("content", "index_content.html", 0,$$("header").offsetHeight+$$("popmenu").offsetHeight+1);			
			window.onorientationchange=window.onresize=function(){
				zy_resize("content",0,$$("header").offsetHeight+$$("popmenu").offsetHeight+1);
			}
		}
		function changeindextopname(a,b){
			$("#"+a).html(b);
		}
		function isIPhoneX(fn){
              var u = navigator.userAgent;
              var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
              // alert(isIOS)
              // // iPhone X、iPhone XS
              var isIPhoneX = /iphone/gi.test(window.navigator.userAgent) && window.devicePixelRatio && window.devicePixelRatio === 3 && window.screen.width === 375 && window.screen.height === 812;
              console.log(isIPhoneX)
      
              // iPhone XS Max
              var isIPhoneXSMax = /iphone/gi.test(window.navigator.userAgent) && window.devicePixelRatio && window.devicePixelRatio === 3 && window.screen.width === 414 && window.screen.height === 896;
              console.log(isIPhoneXSMax)
              // iPhone XR
              var isIPhoneXR = /iphone/gi.test(window.navigator.userAgent) && window.devicePixelRatio && window.devicePixelRatio === 2 && window.screen.width === 414 && window.screen.height === 896-88;
              console.log(isIPhoneXR)
              
              if (isIOS) {        
                    // alert(window.screen.height)
                  if (window.screen.height >=812){
                  // if (isIPhoneX || isIPhoneXSMax || isIPhoneXR){
                      //是iphoneX
                      //alert('是iphoneX')
                     $("#header").css({'height':'5em','padding-top':'2em'});
      //            
                  }else{
                      $("#header").css({'height':'4em','padding-top':'1em'});
                    // // alert('不是iphoneX')
                  }
              }else{
                  $("#header").css({'height':'3em','padding-top':'0em'})
                // alert('不是ios')
              }
          }
    </script>
</html>
