<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/ui-bazhuatuan.css">
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
		<script src="js/dis_control.js"></script>
    </head>
    <body class="um-vp" ontouchstart>
        <div class="up ub ub-ver" tabindex="0">
        	<div id="header" class="ub c-green t-wh h-pd ub-ac">
	            <div class="ub ub-ac ub-pc" ontouchstart="zy_touch()" onclick="uexWindow.close('-1');">
	                <div class="ub goback ub-ac"></div>
	            </div>
	            <div class="ub ub-f1 ub-ac ub-pc ulev1n">帖子详情</div>
        	</div>
			<div id="content" class="ub-f1"></div>
        </div>
    </body>
    <script>
    	zy_init();
		var tid;
		function Int(s){
			return int(s);
		}
		window.uexOnload = function(type){
			var params = zy_parse();
	    	tid = params.tid;
            if (!type) {
                setTimeout(function(){zy_con("content", "thread.html?tid="+tid,0,$$("header").offsetHeight);setNavDiv();},200);
            }
			window.onorientationchange=window.onresize=function(){
				zy_resize("content",0,$$("header").offsetHeight);
			}
        }
		function setNavDiv(){
			var s=window.getComputedStyle($$('header'),null);
			var em = Int(s.fontSize);
			var x = 0;
			var y = Int(window.innerHeight) - Int(2.5*em);
			var w = Int(s.width);
			var h = Int(3*em);
			uexWindow.openPopover('nav',"0",'pop_nav.html?tid='+tid,"",x,Int(y),Int(w),Int(h),em,"0");
		}
    </script>
</html>
