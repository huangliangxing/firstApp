<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/ui-bazhuatuan.css">
        <script src="js/jquery-1.6.4.min.js"></script>
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
        <script src="js/zy_json.js"></script>
		<script src="js/zy_tmpl.js"></script>
        <script src="js/all.js"></script>
    </head>
    <body class="um-vp ub ub-ver" ontouchstart>
    </body>
<script>
	zy_init();
	var url=weburl+'nouselist_yi.php';
	var str='<div class="ubtb ub uinn" onclick="uexWindow.open(\'p_desc${tid}\',0,\'pdesc_shell.html?tid=${tid}\',2,\'\',\'\',0);">'+
			'<div class="ub ub-f1 ub-ver">'+
				'<div class="ut-s fwb ulev0">${subject}</div>'+
				'<div class="ub t-gra umar-t ulev-1">有效时间：${dateline}</div>'+
				'<div class="ub t-gra umar-t ulev-1">券号：${num}</div>'+
				'<div class="ub umar-t ulev-1 fwb">密码：${passward}</div>'+
						'<div class="ub uc-a4 umar-r ulev-1 uinn c-green t-wh" ontouchstart="zy_touch()" onclick="uexWindow.open(\'rating_shell\',\'0\',\'rating_shell.html?id=${id}\',\'2\',\'\',\'\',\'0\');">&nbsp;&nbsp;评价&nbsp;&nbsp;</div>'+
			'</div>'+
		'</div>';
	window.uexOnload = function(type){
            if (!type) {
                uexWindow.setBounce("0");
				loadtuanlist();		
            }
    }
	
	function loadtuanlist(){
		uexWindow.toast(1,5,"加载中",0);
		$zy.getJSON(
			url,
			function(data){
				tuanno=data.tuanno;
				var html;
				if(tuanno>0){
					html=zy_tmpl(str,data.tuandata,zy_tmpl_count(data.tuandata));
				}else{
					html='<div class="up ub ub-ac ub-pc">您还没有任何数据，呵呵！</div>';
				}
				$("body").append(html);
				uexWindow.closeToast();
			}
		);
	}
</script>
</html>
