    <script>
       zy_init();
       var oid;
        window.uexOnload = function(type){
            var params = zy_parse();
            oid = params.oid;
            if (!type) {
                uexWindow.setBounce("0");
                uexWindow.showBounceView("0", "#FFF", "0");
                uexWindow.showBounceView("1", "#FFF", "0");
                getrinfo(oid);
            }   
            
        }
        function getrinfo(oid){
            url=weburl+'orderinfo.php?oid='+oid;
            $zy.getJSON(
                url,
                function(data){
                    $("#tuanpic").css("background-image", "url("+data.thumb+")");
                    $("#subject").html(data.subject);
                    $("#dateline").html(data.dateline);
                    $("#num").html(data.num);
                    $("#origin").html('&yen;'+data.origin);
                    $(".sel-img").height($(".sel-img").eq(0).width()*11/16);
                    if(data.express=='Y'){
                        $("#type3").html("物流");
                    }
                } 
            );
        }
        function changestar(id,percent){
            if(id=='0') $("#detail").removeClass("uhide");
            var score=0;
            var tip='';
            if(percent==20){ score=1;tip='差';}
            else if(percent==40){score=2;tip='一般';} 
            else if(percent==60){score=3;tip='满意';}
            else if(percent==80){score=4;tip='很满意';} 
            else if(percent==100){score=5;tip='强烈推荐';} 
            $("#star"+id).css("width",percent+'%');
            $("#grade"+id).val(score);
            if(id=='0'){
                $("#tip0").html(score+'分');
            }else{
                $("#tip"+id).html(tip);
            }
            
        }
        function order_rate(){
            var overall=$("#grade0").val();
            var comm=$("#grade1").val();
            var service=$("#grade2").val();
            var log=$("#grade3").val();
            var content=$.trim($("#content").val());
            if(overall==0){
                uexWindow.toast(0,5,'请先评分',2000);
                return false;
            }
            if(content==''){
                uexWindow.toast(0,5,'评价内容不能为空！',2000);
                $("#content").focus();
                return false;
            }else{
                var postdata=[{"key":"oid","type":"0","value":oid},
                {"key":"overall","type":"0","value":overall},
                {"key":"comm","type":"0","value":comm},
                {"key":"service","type":"0","value":service},
                {"key":"log","type":"0","value":log},
                {"key":"content","type":"0","value":content}];
                purl=weburl+'rate_sub.php';
                $zy.getJSON(
                    purl,
                    function(data){
                        if(data.res==1){
                            uexWindow.toast(0,5,'评价成功！',3000);
                            uexWindow.evaluatePopoverScript('allorder_shell','content',"refreshlist()");
                            uexWindow.evaluateScript('order_rate_shell',0,"uexWindow.close('')");
                        }else{
                            uexWindow.toast(0,5,data.error,3000);
                        }
                    },
                    'json',
                    function(){
                        uexWindow.alert("温馨提示","网络连接失败，请稍后再试.",'确定');
                        uexWindow.closeToast();
                    },
                    'POST',
                    postdata
                );
            }
        }
